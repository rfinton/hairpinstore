@if (product) {
<div class="card mb-3">
	<h3 class="card-header">{{product.name}}</h3>
	<div class="card-body">
		<h5 class="card-title">Price: ${{product.price}}</h5>
		<h6 class="card-subtitle text-muted">{{product.style}} | {{product.material}}</h6>
	</div>
	<div style="width: 100%; height: 0; overflow: hidden; padding-bottom: calc(3/4 * 100%);">
		<a href="#" routerLink="/products/{{product.id}}">
			<img width="100%" height="" src="assets/images/products/bp-black-50-main.png" alt="{{product.name}}">
		</a>
	</div>
	<div class="card-body text-center">
		<app-addtocart [product]="product" [align]="'center'"></app-addtocart>
	</div>
	<div class="card-body">
		<p class="card-text">{{product.description | slice:0:100}}...</p>
	</div>
	<div class="card-footer text-muted">
		Available Stock: {{product.stockQuantity}}
	</div>
</div>
}
